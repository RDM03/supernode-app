name: Build APK

on: [push]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set env
      run: echo ::set-env name=APPCENTER_BUILD_ID::$(echo $GITHUB_SHA | cut -c 1-6)
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.17'
    - run: flutter pub get
    - run: flutter build apk --debug --split-per-abi
