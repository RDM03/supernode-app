name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: input
  id: contact
  attributes:
    label: Contact Details [Discord Username]
    description: How can we get in touch with you if we need more info?
    placeholder: ex. Jeff#0001
  validations:
    required: false
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "A bug happened!"
  validations:
    required: true
- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of our software are you running?
    options:
    - 1.12.1 (Default)
    - 1.12.2
    - 1.12.3 (Beta)
    - 1.13.0 (Beta)
  validations:
    required: true
- type: dropdown
  id: browsers
  attributes:
    label: Which OS are you seeing the problem on?
    multiple: true
    options:
    - iOS
    - Android
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
    render: shell
- type: textarea
  id: additional
  attributes:
    label: Anything else?
    description: Links? References? Anything that will give us more context about the issue you are encountering. Drag and drop any screenshots you have here.
  validations:
    required: false
